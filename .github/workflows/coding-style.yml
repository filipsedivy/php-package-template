name: Coding Style

on: [ push, pull_request ]

jobs:
  cs:
    name: Coding Standard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          coverage: none
      - name: Install dependencies
        uses: php-actions/composer@v6
        with:
          php_version: 7.4

      - run: php composer ecs
